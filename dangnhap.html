<div class="container" style="margin-top:150px; height: 400px;width: 500px; margin-bottom: 30px;" >
    <div class="login-box" style=" border: 1px solid rgb(161, 145, 145);border-radius: 2%; padding: 30px 10px;;" >
        <form class="form-login" >
          <h2 class="text-uppercase text-center md-5">Đăng Nhập</h2>
            <div class="form-outline md-4" style="margin-bottom: 10px; border: 1px solid black;border-radius: 5px;">
              <input type="email" id="form2Example1" placeholder="Tên Đăng Nhập" class="form-control" />
            </div>
          
            <div class="form-outline md-4" style="border: 1px solid black; border-radius: 5px;">
                
              <input type="password" id="form2Example2" placeholder="Mật Khẩu" class="form-control"  />
              
            </div>
          
            <div class="row md-4" style="margin-top: 20px; margin-bottom: 20px;">
              <div class="col d-flex ">

                <div class="form-check" >
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31">Nhớ Tài Khoản</label>
                </div>
              </div>
          
              <div class="col" style="display: flex; justify-content: end;">

                <a href="#!" style="color: rgb(53, 53, 53);">Quên Mật Khẩu?</a>
              </div>
            </div>
          

           <div class="justify-content-center" style="display: flex !important;">
            <button  type="button" class="btn btn-primary btn-block mb-4" style="background-color: red;border: none;margin-top: 5px;margin-bottom: 15px;">Đăng nhập</button>
           </div>
          

            <div class="text-center">
              <p style="color: rgb(53, 53, 53);">Chưa có tài khoản? <a style="color: rgb(0, 0, 0);font-weight: 800;" href="#dangky">Đăng ký</a></p>
              <p style="color: rgb(53, 53, 53);">Hoặc đăng nhập bằng:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-google-plus-square" aria-hidden="true" style="color: rgb(230, 66, 66);font-size: x-large;"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-facebook-square" aria-hidden="true" style="color: rgb(230, 66, 66);font-size: x-large;"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-youtube-square" aria-hidden="true" style="color: rgb(230, 66, 66);font-size: x-large;"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fa fa-twitter-square" aria-hidden="true" style="color: rgb(230, 66, 66);font-size: x-large;"></i>
              </button>
            </div>
          </form>
    </div>
</div>
