

<div class="main_content">
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="margin-top:30px;">
                    <div class="shoping__cart__table" >
                        
                        <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                            <div class="col-md-5" style="display: flex;text-align: center; align-items: center;">
                                
                                <h5  style="color: red; margin-left:160px;text-transform: uppercase;font-weight: 600;">Tên Sản Phẩm</h5>  
                            </div>
                            <div class="col-md-1" style="align-items: center;display: flex;text-transform: uppercase;font-weight: 600;">
                                <span>Giá Sản phẩm</span>
                              
                            </div>
                            <div class="pro-qty col-md-3" style="display: flex; align-content: center;">
                                
                                <div style="display: flex; align-items: center;margin-left: 90px;text-transform: uppercase;font-weight: 600;">
                                   <span>Số lượng</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" style="margin-top:30px;">
                    <div class="shoping__cart__table" ng-repeat="item in listgiohang">
                        
                        <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                            <div class="col-md-5" style="display: flex;text-align: center; align-items: center;">
                                <img src="{{item.anhsp}}" style="max-width: 150px ;" alt="">
                                <h5  style="color: red; margin-left: 20px; font-size: xx-large;">{{item.tensp}}</h5>  
                            </div>
                            <div class="col-md-1" style="align-items: center;display: flex;">
                                <span>{{item.gia|number:0}}</span>
                              
                            </div>
                            <div class="pro-qty col-md-3" style="display: flex; align-content: center;">
                                <button type="button" class="btn" style="margin-top: 3px;" ng-click="inputnev(item.id,$event)">-</button>
                                <div style="display: flex; align-items: center;">
                                    <input style="text-align: center;max-height: 20px; margin-top: 9px;" class="vol_sp" type="text" value="{{item.soluong}}"></div>
                                <button type="button" class="btn" style="margin-top: 3px;" ng-click="inputadd(item.id,$event)">+</button>
                            </div>
                            <div class="col-md-2" style="display: flex; align-items: center;">{{item.soluong*item.gia |number:0}}</div>
                            <div class="col-md-1" style="display: flex; align-items: center; margin-top: 5px;">
                                <button type="button" class="btn btn-danger "  ng-click="deletegiohang(item.id)">
                                    <i style="font-size: xx-large;" class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-lg-5">
                    <div class="shoping__continue">
                        <div class="shoping__discount">
                            <h5>Mã Giảm Giá</h5>
                            <form action="#">
                                <input style="height: 45px;" type="text" ng-model="magiamgia"  >
                                <button  type="submit" class=" btn btn-danger">Áp Dụng Mã</button>
                            </form>
                        </div>
                    </div>
                    <div class="shoping__checkout" style="display: flex; justify-content: start;">
                        <div class="row">
                            <div>
                                <h5>Tổng Giỏ Hàng</h5>
                                <span>Trước Giảm Giá: <b>{{tongtien | number:0}}</b></span>
                                <br>
                                <span>Sau Giảm giá: <b>{{tongtien | number:0}}</b></span>
                            </div>
                        
                            <button type="button" class="btn btn-danger "  >
                               Thanh Toán
                            </button>
                        </div>
                    </div>
                    
                </div>
                <div class="col-lg-7">
                        <h2>Thông tin giao hàng</h2>
                        <form class="checkout-form">
                            <div class="form-group">
                              <label class="form-label" for="name">Họ và tên:</label>
                              <input class="form-control" type="text" id="name" name="name" required>
                            </div>
                          
                            <div class="form-group">
                              <label class="form-label" for="email">Email:</label>
                              <input class="form-control" type="email" id="email" name="email" required>
                            </div>
                          
                            <div class="form-group">
                              <label class="form-label" for="address">Địa chỉ:</label>
                              <input class="form-control" type="text" id="address" name="address" required>
                            </div>
                          
                            <div class="form-group">
                              <label class="form-label" for="phone">Số điện thoại:</label>
                              <input class="form-control" type="tel" id="phone" name="phone" required>
                            </div>
                          
                            <button class="btn btn-danger" type="submit">Đặt hàng</button>
                          </form>
                          
                </div>
            </div>
        </div>
    </section>
 
</div>
